apiVersion: apps/v1
kind: Deployment
metadata:
  name: daemon
  namespace: chore-button-nandy-io
  labels:
    app: daemon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: daemon
  template:
    metadata:
      labels:
        app: daemon
    spec:
      containers:
      - name: daemon
        image: docker.io/nandyio/chore-button-daemon:0.2
        imagePullPolicy: Always
        env:
        - name: REDIS_HOST
          value: db.redis
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_CHANNEL
          value: nandy.io/button
        - name: CHORE_API
          value: http://api.chore-nandy-io
        - name: SLEEP
          value: "0.1"
        - name: PYTHONUNBUFFERED
          value: '1'